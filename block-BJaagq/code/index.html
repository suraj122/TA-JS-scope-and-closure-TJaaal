  <body>
    <script>
      var newNum = 20;
      var four = 4;

      var total = doubleSquare(four);
      function doubleSquare(num) {
        function randomAdd(a) {
          return a + newNum;
        }
        var final = randomAdd(num * num);
        return final;
      }
      console.log(total);
    </script>
  </body>
